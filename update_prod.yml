# Update Prod Database

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
- template: templates/variables.yml
- group: MySQL Admin Credentials

steps:
- script: echo Updating Prod Database
  displayName: 'Description'

- task: FlywayInstaller@0
  inputs:
    flywayVersion: '6.2.0'

- task: FlywayCLI@0
  inputs:
    command: 'repair'
    url: ${{variables.prod_database}}
    user: $(user)
    password: $(password)

- task: FlywayCLI@0
  inputs:
    command: 'migrate'
    url: ${{variables.prod_database}}
    user: $(user)
    password: $(password)

- task: FlywayCLI@0
  inputs:
    command: 'info'
    url: ${{variables.prod_database}}
    user: $(user)
    password: $(password)