# Migrate Database to Latest

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
- template: templates/variables.yml

steps:
- script: echo Migrating Database
  displayName: 'Intro'

- task: FlywayInstaller@0
  inputs:
    flywayVersion: '6.2.0'

- task: FlywayCLI@0
  inputs:
    command: 'clean'
    url: ${{variables.connection_string}}
    user: $(user)
    password: $(password)

- task: FlywayCLI@0
  inputs:
    command: 'migrate'
    url: ${{variables.connection_string}}
    user: $(user)
    password: $(password)

- task: FlywayCLI@0
  inputs:
    command: 'info'
    url: ${{variables.connection_string}}
    user: $(user)
    password: $(password)